version: "3.8"
services:
  postgres:
    image: postgres:14
    container_name: personal-proj-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - personal-proj-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: always
volumes:
  personal-proj-volume:
    driver: local
